<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile__avatar.jpg" alt="Фото" class="profile__avatar">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img src="./images/profile__edit.svg" alt="Редактировать" class="profile__edit">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/profile__add.svg" alt="Добавить" class="profile__add">
        </button>
      </section>
      <section class="photo-grid">
        <div class="cards">
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="data" class="popup__submit-form">
              <fieldset class="popup__input-form">
                <input name="name" type="text" class="popup__input popup__input_type_name" placeholder="Имя">
                <input name="job" type="text" class="popup__input popup__input_type_job" placeholder="Род занятий">
              </fieldset>
              <button type="submit" class="popup__save">Сохранить</button>
            </form>
          </div>
        </div>
      </section>
      <section class="popup-add">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form name="data" class="popup__submit-form">
              <fieldset class="popup__input-form">
                <input name="place" type="text" class="popup__input popup__input_type_place" placeholder="Название">
                <input name="src" type="text" class="popup__input popup__input_type_src" placeholder="Ссылка на картинку">
              </fieldset>
              <button type="submit" class="popup__save">Сохранить</button>
            </form>
          </div>
        </div>
      </section>
      <section class="popup-image">
        <div class="popup-image__container">
          <button class="popup-image__close" type="button"></button>
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup-image__img">
          <h2 class="popup-image__title">Title</h2>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&#169; 2021. Mesto Russia</p>
    </footer>
  </div>

  <template id="card">
    <div class="card">
      <button class="card__trash"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="card__photo">
      <div class="card__flex-block">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
