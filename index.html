<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Место" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__info"><img src="c15cb08ab8ecfaba54c6.jpg" alt="Фото" class="profile__avatar"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"><img src="8667ac4a523e8fc42e59.svg" alt="Редактировать" class="profile__edit"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button"><img src="d86bb2edc2f6eadb96b7.svg" alt="Добавить" class="profile__add"></button></section><section class="photo-grid"><h2 class="title"></h2><div class="cards"></div></section><section class="popup popup_profile"><div class="popup__container"><button class="popup__close" type="button"></button><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form name="userData" class="popup__submit-form popup__submit-form_profile popup__form"><fieldset class="popup__input-form"><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" novalidate autocomplete="off" id="name-input" required> <span class="name-input-error"></span> <input name="job" class="popup__input popup__input_type_job" placeholder="Род занятий" minlength="2" maxlength="200" novalidate autocomplete="off" id="job-input" required> <span class="job-input-error"></span></fieldset><button type="submit" class="popup__save popup__button">Сохранить</button></form></div></div></section><section class="popup popup-add"><div class="popup__container"><button class="popup__close" type="button"></button><div class="popup__content"><h2 class="popup__title">Новое место</h2><form name="contentData" class="popup__submit-form popup__submit-form_add popup__form"><fieldset class="popup__input-form"><input name="place" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" novalidate autocomplete="off" id="place-input" required> <span class="place-input-error"></span> <input name="src" type="url" class="popup__input popup__input_type_src" placeholder="Ссылка на картинку" novalidate autocomplete="off" id="src-input" required> <span class="src-input-error"></span></fieldset><button type="submit" class="popup__save popup__button">Сохранить</button></form></div></div></section><section class="popup popup-image"><div class="popup-image__container"><button class="popup__close" type="button"></button> <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup-image__img"><h2 class="popup-image__title">Title</h2></div></section></main><footer class="footer"><p class="footer__author">&#169; 2021. Mesto Russia</p></footer></div><template id="card" class="template"><div class="card"><button class="card__trash"></button><div class="card__photo-container"><img src="##" alt="" class="card__photo"></div><div class="card__flex-block"><h2 class="card__title"></h2><button type="button" class="card__like"></button></div></div></template></body></html>
